name: Deploy Node.js 22 App to Azure App Service

on:
  push:
    branches:
      - main  

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Node.js 22 (LTS)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'  # Node 22 LTS version
          cache: 'npm'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Build the app (if you have a build step)
      - name: Build app
        run: |
          if [ -f package.json ] && grep -q "\"build\":" package.json; then
            npm run build
          else
            echo "No build script found, skipping build step"
          fi

      # Step 5: Deploy to Azure App Service
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'TIGERMARLEYWEBAPP' 
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: '.'
